<html>
<head>
	<title>"Xena Events Pvt Ltd."</title>
	<h1>Xena Events Pvt Ltd.</h1>
	<img src="./xenaImage.png">
</head>

<body>
	<form>
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type = "text"/ required>
				</td>
			</tr>
			<tr>
				<td>
					Age :
				</td>
				<td>
					<input type="number" min = "18"/ required>
				</td>
			</tr>
			<tr>
				<td>
					Email id :
				</td>
				<td>
					<input type ="email"/ required>
				</td>
			</tr>
			<tr>
				<td>
					City :
				</td>
				<td>
					<input list="cities" name="City"/ required>
					<datalist id ="cities">
						<option value="Rajkot"/>
						<option value = "Vizag"/>
						<option value = "Bengaluru"/>
					</datalist>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<center>
						<input type = "submit"/>
					</center>
					
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
